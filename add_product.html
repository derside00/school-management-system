<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    .container {
        padding: 20px;
        text-align: center;
    }
    
    footer {
        background-color: #333;
        color: white;
        text-align: center;
       
    }</style>
</head>
<body>
    <header>
        <h1>Add Product</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_product">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
            <input type="submit" value="Add Product">
        </form>
    <main>
</body>
</html>
